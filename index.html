<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Visualizer - Winamp Style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #visualizer-canvas {
        flex: 1;
        width: 100%;
        display: block;
      }

      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
        max-width: 90vw;
      }

      .control-btn {
        padding: 8px 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .control-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      }

      .control-btn:active {
        transform: translateY(0);
      }

      .control-btn.active {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .control-btn.start-btn {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .control-btn.start-btn:hover {
        box-shadow: 0 4px 20px rgba(56, 239, 125, 0.4);
      }

      #preset-name {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.8);
        font-size: 24px;
        font-weight: 300;
        letter-spacing: 2px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        z-index: 100;
      }

      #start-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 200;
        transition: opacity 0.5s ease;
      }

      #start-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #start-overlay h1 {
        color: white;
        font-size: 48px;
        font-weight: 200;
        margin-bottom: 16px;
        letter-spacing: 4px;
      }

      #start-overlay p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
        margin-bottom: 40px;
      }

      .info-text {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.5);
        font-size: 12px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="visualizer-canvas"></canvas>

      <div id="start-overlay">
        <h1>SOUND VISUALIZER</h1>
        <p>Winamp-inspired audio visualization</p>
        <button class="control-btn start-btn" id="start-btn">ðŸŽ¤ Start Listening</button>
      </div>

      <div id="preset-name">OSCILLOSCOPE</div>

      <div id="controls">
        <button class="control-btn active" data-preset="oscilloscope">Oscilloscope</button>
        <button class="control-btn" data-preset="spectrum">Spectrum</button>
        <button class="control-btn" data-preset="circular">Circular</button>
        <button class="control-btn" data-preset="particles">Particles</button>
        <button class="control-btn" data-preset="starfield">Starfield</button>
        <button class="control-btn" data-preset="plasma">Plasma</button>
        <button class="control-btn" data-preset="matrix">Matrix</button>
        <button class="control-btn" data-preset="terrain">Terrain</button>
      </div>

      <div class="info-text">Press 1-8 to switch presets â€¢ Space to toggle fullscreen</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
