<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Visualizer - Winamp Style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #visualizer-canvas {
        flex: 1;
        width: 100%;
        display: block;
      }

      #controls-drawer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 100;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      #controls-drawer.open {
        transform: translateY(0);
      }

      #drawer-tab {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: none;
        border-radius: 12px 12px 0 0;
        padding: 8px 20px;
        cursor: pointer;
        z-index: 101;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        user-select: none;
      }

      #drawer-tab:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      #drawer-tab .arrow {
        font-size: 14px;
        transition: transform 0.3s ease;
      }

      #drawer-tab.open .arrow {
        transform: rotate(180deg);
      }

      #drawer-content {
        padding: 20px;
        max-height: 60vh;
        overflow-y: auto;
      }

      #controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        margin-bottom: 16px;
      }

      .control-section {
        margin-bottom: 20px;
      }

      .control-section h3 {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      .checkbox-container input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #667eea;
      }

      .checkbox-container label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        cursor: pointer;
        user-select: none;
      }

      .info-section {
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-section p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 13px;
        line-height: 1.6;
        margin: 4px 0;
      }

      /* Mobile-specific styles */
      @media (max-width: 768px) {
        #drawer-tab {
          padding: 10px 24px;
          font-size: 13px;
        }

        #drawer-content {
          padding: 16px;
        }

        .control-btn {
          padding: 10px 16px;
          font-size: 14px;
          min-width: 100px;
        }

        .control-section h3 {
          font-size: 13px;
        }

        .checkbox-container label {
          font-size: 13px;
        }

        .info-section p {
          font-size: 12px;
        }

        #preset-name {
          font-size: 20px;
          top: 16px;
        }
      }

      /* Very small screens */
      @media (max-width: 480px) {
        #controls {
          gap: 6px;
        }

        .control-btn {
          padding: 8px 12px;
          font-size: 12px;
          min-width: 80px;
        }

        #preset-name {
          font-size: 16px;
          top: 12px;
        }

        #drawer-tab {
          padding: 8px 20px;
          font-size: 12px;
        }
      }

      .control-btn {
        padding: 8px 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .control-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      }

      .control-btn:active {
        transform: translateY(0);
      }

      .control-btn.active {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .control-btn.start-btn {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .control-btn.start-btn:hover {
        box-shadow: 0 4px 20px rgba(56, 239, 125, 0.4);
      }

      #preset-name {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.8);
        font-size: 24px;
        font-weight: 300;
        letter-spacing: 2px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        z-index: 100;
      }

      #start-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 200;
        transition: opacity 0.5s ease;
      }

      #start-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #start-overlay h1 {
        color: white;
        font-size: 48px;
        font-weight: 200;
        margin-bottom: 16px;
        letter-spacing: 4px;
      }

      #start-overlay p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
        margin-bottom: 40px;
      }

      .info-text {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.5);
        font-size: 12px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="visualizer-canvas"></canvas>

      <div id="start-overlay">
        <h1>SOUND VISUALIZER</h1>
        <p>Winamp-inspired audio visualization</p>
        <button class="control-btn start-btn" id="start-btn">ðŸŽ¤ Start Listening</button>
      </div>

      <div id="preset-name">OSCILLOSCOPE</div>

      <div id="drawer-tab">
        <span>Settings</span>
        <span class="arrow">â–²</span>
      </div>

      <div id="controls-drawer">
        <div id="drawer-content">
          <div class="control-section">
            <h3>Options</h3>
            <div class="checkbox-container">
              <input type="checkbox" id="auto-cycle" checked>
              <label for="auto-cycle">Auto-cycle visualizations (every 10s)</label>
            </div>
          </div>

          <div class="control-section">
            <h3>Visualizations</h3>
            <div id="controls">
              <button class="control-btn active" data-preset="oscilloscope">Oscilloscope</button>
              <button class="control-btn" data-preset="spectrum">Spectrum</button>
              <button class="control-btn" data-preset="circular">Circular</button>
              <button class="control-btn" data-preset="particles">Particles</button>
              <button class="control-btn" data-preset="starfield">Starfield</button>
              <button class="control-btn" data-preset="plasma">Plasma</button>
              <button class="control-btn" data-preset="matrix">Matrix</button>
              <button class="control-btn" data-preset="terrain">Terrain</button>
              <button class="control-btn" data-preset="geiss">Geiss</button>
            </div>
          </div>

          <div class="control-section">
            <h3>Shortcuts</h3>
            <div class="info-section">
              <p>â€¢ Press 1-9 to switch visualizations</p>
              <p>â€¢ Press Space to toggle fullscreen</p>
              <p>â€¢ Click a visualization to disable auto-cycle</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
